<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.bundle.js"></script>

    <style>
        .box {
            height: 100px;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            border: 1px solid black;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <!-- 부트스트랩은 반응형 웹을 지원함 -->
    <!-- meta 태그를 사용한 viewport 설정을 반드시 해야 함 -->
    <!-- 부트스트랩에서 사용하려면 class써야한다 -->

    <!-- container : 부트스트랩 사용 시 가장 기본이 되는 베이스 공간, 다른 태그의 공간을 지정하기 위한 클래스(div 같은녀서임) -->
    <!-- container, container-fluid 2가지가 존재함 -->
    <!-- container는 좌우의 기본 여백이 존재 -->
    <!-- container-fluid는 좌우의 여백이 없이 전체를 다 사용하는 것 -->
    <!-- container 및 container-fluid는 다른 태그의 베이스이지만 여러번 사용해도 상관 없음 -->

    <!-- 좌 우 여백 존재, 어느정도 줄어들면 다시 줄어들고 여백 남기고 .. 반복, 일정이상은 안줄어듬(전체 다 붙는다) -->
    <!-- ex.휴대폰 화면에서는 다 붙여서 쓰고 다른 테블릿이나 컴퓨터 화면에서는 여백 남기는 그런기능 -->
    <div class="container box">container 사용 시</div>
    <!-- 여백없이 전체 다 사용 -->
    <div class="container-fluid box">container-fluid 사용 시</div>

    <div class="container box">container 사용 시</div>

    <div class="container-fluid box">container-fluid 사용 시</div>

    <!-- container에 반응형 웹을 위한 크기 설정 부분 추가 -->
    <!-- container-sm : 화면 크기가 576px 이상이면 여백 존재, 미만 시 여백 없음 -->
    <!-- container-md : 화면 크기가 768px 이상이면 여백 존재, 미만 시 여백 없음 -->
    <!-- container-lg : 화면 크기가 992px 이상이면 여백 존재, 미만 시 여백 없음 -->
    <!-- container-xl : 화면 크기가 1200px 이상이면 여백 존재, 미만 시 여백 없음 -->
    <!-- container-xxl : 화면 크기가 1400px 이상이면 여백 존재, 미만 시 여백 없음 -->

    <div class="container box">기본 container 사용</div>
    <div class="container-sm box">container-sm 사용</div>
    <div class="container-md box">container-md 사용</div>
    <div class="container-lg box">container-lg 사용</div>
    <div class="container-xl box">container-xl 사용</div>
    <div class="container-xxl box">container-xxl 사용</div>
    
    <!-- grid system -->
    <!-- 출간물에 사용되는 grid system을 웹 개발에 맞도록 수정하여 사용하는 것 -->
    <!-- bootstrap에서도 grid system을 사용하여 화면 UI를 구성함 -->
    <!-- 하나의 라인을 총 12칸으로 구성하여 새당 칸을 통합하여 크기를 설정하는 방식 -->
    <!-- 해당 칸의 위치에 각각의 태그를 위치 시켜화면 UI를 구성함 -->

</body>
</html>
