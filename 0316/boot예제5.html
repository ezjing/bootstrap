<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resource/css/bootstrap.css">
    <script src="../resource/js/bootstrap.bundle.js"></script>

    <style>
        .container {
            border: 1px solid black;
            width: 500px;
            height: 600px;
        }

    </style>
</head>
<body class="container">
    <header class="float-end hover">
        <button type="button d-block p-3" class="btn-close"></button>
    </header>
    <br>
    <main>
        <div>
            <img src="../resource/images/펭수.jpg" alt="" class="rounded-circle d-block mx-auto my-5" style="width: 200px; height: 200px;">
        </div>

        <form action="">
            <div class="justify-content-center">
                <label for="idbox"><b>Username</b></label><br>
                <input type="text" id="idbox" class="w-100">
            </div>
<br>

            <div class="mx-auto">
                <label for="psbox"><b>Password</b></label><br>
                <input type="password" id="psbox" class="w-100">
            </div>
            <br>
            <div>
                <button type="button" class="bg-success mx-100">Login</button>
            </div>
            <br>
            
            <div>
                <input type="checkbox" id="chb">
                <label for="chb" class="active">Remember me</label>
            </div>
        </form>
    </main>
</body>
</html>
